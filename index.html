<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodora</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="showTime">
      <div id = 'increase' class = 'active'>&#9650;</div>
      <div id='countdown'></div>
      <div id = 'decrease' class = 'active'>&#9660;</div>
    </div>

    <div id='message'></div>

    <div class='square'>
      <div class="outer">
        <div class="inner"></div>
        <div id = 'needle' class="needle"></div>
      </div>
    </div>

    <div class="controls">

      <button id = 'breakBtn' class='off'>brakes</button>

      <button class = 'green' id='startStop'>start</button>

      <div class="battery">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <button class='off' id='reset' title= 'reset all'>reverse</button>

      <button class='off' onclick ="alert('Ejector Seat and Smoke Screen are not included in the standard model. Please see your developer for details.')">eject</button>

    </div> <!-- end 'CONTROLS' -->


    <audio id = 'beep' src="car-beep.wav"></audio>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
